<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-xiao</title>
    <!-- nprogress进度条的样式文件：因为需要配置自定义进度条的样式，所以禁用外部引入的文件 -->
    <!-- <link href="https://cdn.bootcss.com/nprogress/0.2.0/nprogress.css" rel="stylesheet"> -->
    <!-- nprogress.min.js文件被引入进来，系统就会增加全局变量:NProgress -->
    <script src="https://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.js"></script>
    <!-- Vue外部引入文件：增加全局变量：Vue -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.runtime.min.js"></script>
    <!-- axios外部引入文件：增加全局变量：axios -->
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <!-- vue-router外部引入文件：增加全局变量：vue-router -->
    <script src="https://cdn.bootcss.com/vue-router/3.0.7/vue-router.min.js"></script>
    <!-- echarts外部引入文件：增加全局变量：echarts -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1/echarts.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-xiao doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
    // 需要配置在div容器之后
    // 注意：关闭加载的小圆圈需要设置在进度条开启之前
    NProgress.configure({ showSpinner: false })
    NProgress.start()
    window.onload = function(){
      NProgress.done()
    }
    </script>
  </body>
</html>
